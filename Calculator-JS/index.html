<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="inputBox"><input type="text"></div>

        <div class="Buttons">

            <div class="row">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button><-</button>
            </div>

            <div class="row">
                <button>1/x</button>
                <button>x^2</button>
                <button>2/x</button>
                <button>X</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="row">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>

    </div>
</body>
</html>
